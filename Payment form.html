<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Field Are Followed By *</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="Text" name="name" Id="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
        
            Male <input type="radio" name="Gender" id="" required>
            Female<input type="radio" name="Gender" id="" required>
        </p>
    </fieldset>
    <p> Address:<textarea name="Address" id="Address" cols="80" rows="8"></textarea></p>
<p>Email:*<input type="email" name="email" id="email" required></p>
<p>Pincode*:<input type="number" name="Pincode" id="pincode" required></p>    
<h2>Payment Information</h2>
<p>Card Type:*
    <select name="card_type" id="card_type" required>
    <option value="">--Select a Card Type</option>
    <option value="Visa">Visa</option>
    <option value="Mastercard">Mastercard</option>
    <option value="Rupay">Rupay</option>
</select>
</p>
<p>Card Number*:<input type="number" name="Card_number" id="Card_Number"required></p>
<p>Expiration Date:*<input type="date" name="Exp_date" id="Exp_Date"required></p>
<p>CVV:<input type="password" name="cvv" id=cvv></p>
<input type="submit" value="Pay Now">
    </form>

    
</body>
</html>
